name: pages-build-deploy

on:
  # Trigger the deploy on push to main branch
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 1 * *'

jobs: 
 
  deploy-book:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: s-weigand/setup-conda@v1
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build book
      run: |
        jupyter-book build .
