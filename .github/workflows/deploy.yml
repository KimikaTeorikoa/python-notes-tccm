name: deploy

on:
  # Trigger the deploy on push to main branch
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 1 * *'

jobs: 
  # This job deploys the pytccm book
  deploy-book:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v3
    # Install CC
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build book
      run: |
        jupyter-book build python-notes-tccm/

